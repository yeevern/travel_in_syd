<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function showPage(pageNumber) {
  var page1 = document.getElementById("page1");
  var page2 = document.getElementById("page2");
  var page3 = document.getElementById("page3");
  var page4 = document.getElementById("page4");
  var page5 = document.getElementById("page5");
  var page6 = document.getElementById("page6");

  var page1Btn = document.getElementById("page1Btn");
  var page2Btn = document.getElementById("page2Btn");
  var page3Btn = document.getElementById("page3Btn");
  var page4Btn = document.getElementById("page4Btn");
  var page5Btn = document.getElementById("page5Btn");
  var page6Btn = document.getElementById("page6Btn");

  if (pageNumber === 1) {
    page1.style.display = "block";
    page2.style.display = "none";
    page3.style.display = "none";
    page4.style.display = "none";
    page5.style.display = "none";
    page6.style.display = "none";

    page1Btn.classList.add("w3-black");
    page1Btn.classList.remove("w3-hover-black");
    page2Btn.classList.remove("w3-black");
    page2Btn.classList.add("w3-hover-black");
    page3Btn.classList.remove("w3-black");
    page3Btn.classList.add("w3-hover-black");
    page4Btn.classList.remove("w3-black");
    page4Btn.classList.add("w3-hover-black");
    page5Btn.classList.remove("w3-black");
    page5Btn.classList.add("w3-hover-black");
    page6Btn.classList.remove("w3-black");
    page6Btn.classList.add("w3-hover-black");

  } else if (pageNumber === 2) {
    page1.style.display = "none";
    page2.style.display = "block";
    page3.style.display = "none";
    page4.style.display = "none";
    page5.style.display = "none";
    page6.style.display = "none";

    page1Btn.classList.remove("w3-black");
    page1Btn.classList.add("w3-hover-black");
    page2Btn.classList.add("w3-black");
    page2Btn.classList.remove("w3-hover-black");
    page3Btn.classList.remove("w3-black");
    page3Btn.classList.add("w3-hover-black");
    page4Btn.classList.remove("w3-black");
    page4Btn.classList.add("w3-hover-black");
    page5Btn.classList.remove("w3-black");
    page5Btn.classList.add("w3-hover-black");
    page6Btn.classList.remove("w3-black");
    page6Btn.classList.add("w3-hover-black");

  } else if (pageNumber === 3) {
    page1.style.display = "none";
    page2.style.display = "none";
    page3.style.display = "block";
    page4.style.display = "none";
    page5.style.display = "none";
    page6.style.display = "none";

    page1Btn.classList.remove("w3-black");
    page1Btn.classList.add("w3-hover-black");
    page2Btn.classList.remove("w3-black");
    page2Btn.classList.add("w3-hover-black");
    page3Btn.classList.add("w3-black");
    page3Btn.classList.remove("w3-hover-black");
    page4Btn.classList.remove("w3-black");
    page4Btn.classList.add("w3-hover-black");
    page5Btn.classList.remove("w3-black");
    page5Btn.classList.add("w3-hover-black");
    page6Btn.classList.remove("w3-black");
    page6Btn.classList.add("w3-hover-black");

  } else if (pageNumber === 4) {
    page1.style.display = "none";
    page2.style.display = "none";
    page3.style.display = "none";
    page4.style.display = "block";
    page5.style.display = "none";
    page6.style.display = "none";

    page1Btn.classList.remove("w3-black");
    page1Btn.classList.add("w3-hover-black");
    page2Btn.classList.remove("w3-black");
    page2Btn.classList.add("w3-hover-black");
    page3Btn.classList.remove("w3-black");
    page3Btn.classList.add("w3-hover-black");
    page4Btn.classList.add("w3-black");
    page4Btn.classList.remove("w3-hover-black");
    page5Btn.classList.remove("w3-black");
    page5Btn.classList.add("w3-hover-black");
    page6Btn.classList.remove("w3-black");
    page6Btn.classList.add("w3-hover-black");

  } else if (pageNumber === 5) {
    page1.style.display = "none";
    page2.style.display = "none";
    page3.style.display = "none";
    page4.style.display = "none";
    page5.style.display = "block";
    page6.style.display = "none";

    page1Btn.classList.remove("w3-black");
    page1Btn.classList.add("w3-hover-black");
    page2Btn.classList.remove("w3-black");
    page2Btn.classList.add("w3-hover-black");
    page3Btn.classList.remove("w3-black");

    page4Btn.classList.add("w3-hover-black");
    page5Btn.classList.add("w3-black");

    page6Btn.classList.add("w3-hover-black");

  } else if (pageNumber === 6) {
    page1.style.display = "none";
    page2.style.display = "none";
    page3.style.display = "none";
    page4.style.display = "none";
    page5.style.display = "none";
    page6.style.display = "block";

    page1Btn.classList.remove("w3-black");
    page1Btn.classList.add("w3-hover-black");
    page2Btn.classList.remove("w3-black");
    page2Btn.classList.add("w3-hover-black");
    page3Btn.classList.remove("w3-black");
    page3Btn.classList.add("w3-hover-black");
    page4Btn.classList.remove("w3-black");
    page4Btn.classList.add("w3-hover-black");
    page5Btn.classList.remove("w3-black");
    page5Btn.classList.add("w3-hover-black");
    page6Btn.classList.add("w3-black");
    page6Btn.classList.remove("w3-hover-black");
  }

  // Scroll to top of the page
  window.scrollTo({top: 0, behavior: 'smooth'});
}

// Function to navigate to the previous page
function prevPage() {
  var currentPage = document.querySelector('[id^="page"]:not([style*="none"])');
  var pageNumber = parseInt(currentPage.id.replace('page', ''));
  if (pageNumber > 1) {
    showPage(pageNumber - 1);
  } else {
    showPage(6);
  }
}

// Function to navigate to the next page
function nextPage() {
  var currentPage = document.querySelector('[id^="page"]:not([style*="none"])');
  var pageNumber = parseInt(currentPage.id.replace('page', ''));
  if (pageNumber < 6) { // Assuming there are 6 pages in total
    showPage(pageNumber + 1);
  } else {
    showPage(1);
  }
}
